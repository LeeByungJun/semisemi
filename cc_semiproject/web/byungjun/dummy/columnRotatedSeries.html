<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>날짜연구용</title>
<script type="text/javascript" src="../../resources/bootstrap/js/jquery-3.3.1.min.js"></script>
<script type="text/javascript">
$(function(){
	var date = new Date();

	var year = date.getFullYear();
	console.log(year);
	var month = date.getMonth()+1;
	console.log(month);
	var day = date.getDate();
	if((month+"").length < 2){
		month = "0" + month;
	}
	
	if((day+"").length < 2){
		day = "0" + day;
	}
	
	console.log(day);
	
	var getDate = year + "/" +month + "/" +day;
	//alert(getDate);
	if(getDate >= '2018/04/10'){
		alert('2018/04/10 이후');
	}
});
	
</script>
</head>

</body>
